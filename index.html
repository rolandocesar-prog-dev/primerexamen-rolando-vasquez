<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MANACO - Calzado que impulsa tu paso. Descubre nuestra colección de zapatos de calidad">
    <title>MANACO - Calzado que impulsa tu paso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Skip link para accesibilidad -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <header>
        <nav aria-label="Navegación principal">
            <div class="nav-container">
                <div class="logo">MANACO</div>
                <button class="menu-toggle" 
                        aria-label="Abrir menú de navegación" 
                        aria-expanded="false"
                        aria-controls="nav-menu">
                    ☰
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section class="hero" aria-labelledby="hero-title">
            <h1 id="hero-title">Calzado que impulsa tu paso</h1>
        </section>

        <section class="productos" aria-labelledby="productos-title">
            <h2 id="productos-title">Productos</h2>
            <div class="productos-container">
                <article class="producto-card">
                    <div class="producto-imagen" role="img" aria-label="Imagen del Producto 1 (no disponible)">
                        <div class="x-line x-line-1" aria-hidden="true"></div>
                        <div class="x-line x-line-2" aria-hidden="true"></div>
                    </div>
                    <div class="producto-info">
                        <h3>Producto 1</h3>
                        <p class="precio">$00.00</p>
                    </div>
                    <button class="btn-comprar" aria-label="Comprar Producto 1">Comprar</button>
                </article>

                <article class="producto-card">
                    <div class="producto-imagen" role="img" aria-label="Imagen del Producto 2 (no disponible)">
                        <div class="x-line x-line-1" aria-hidden="true"></div>
                        <div class="x-line x-line-2" aria-hidden="true"></div>
                    </div>
                    <div class="producto-info">
                        <h3>Producto 2</h3>
                        <p class="precio">$00.00</p>
                    </div>
                    <button class="btn-comprar" aria-label="Comprar Producto 2">Comprar</button>
                </article>

                <article class="producto-card">
                    <div class="producto-imagen" role="img" aria-label="Imagen del Producto 3 (no disponible)">
                        <div class="x-line x-line-1" aria-hidden="true"></div>
                        <div class="x-line x-line-2" aria-hidden="true"></div>
                    </div>
                    <div class="producto-info">
                        <h3>Producto 3</h3>
                        <p class="precio">$00.00</p>
                    </div>
                    <button class="btn-comprar" aria-label="Comprar Producto 3">Comprar</button>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright 2025 MANACO</p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            // Actualizar aria-expanded para lectores de pantalla
            const isExpanded = navMenu.classList.contains('active');
            menuToggle.setAttribute('aria-expanded', isExpanded);
        });

        // Cerrar menú con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
                menuToggle.focus();
            }
        });
    </script>
</body>
</html>
